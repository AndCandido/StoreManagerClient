<mat-tab-group
  [selectedIndex]="tabIndexSelected"
  (selectedIndexChange)="setTabIndexSelected($event)"
  animationDuration="0ms"
>
  <mat-tab label="Lista de Produtos" tabindex="0">
    <section class="tab-content">
      <table mat-table [dataSource]="tableSource" class="productsTable">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let product">{{ product.id }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let product">
            {{ product.name }}
          </td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Pre√ßo</th>
          <td mat-cell *matCellDef="let product">
            {{ product.price }}
          </td>
        </ng-container>
        <ng-container matColumnDef="stockQuantity">
          <th mat-header-cell *matHeaderCellDef>Qtd. Estotque</th>
          <td mat-cell *matCellDef="let product">
            {{ product.stockQuantity }}
          </td>
        </ng-container>
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Data de cadastro</th>
          <td mat-cell *matCellDef="let product">
            {{ product.createdAt }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="productClicked(row)"
        ></tr>
      </table>
    </section>
  </mat-tab>
  <mat-tab label="Cadastrar Produto" tabindex="1">
    <section class="tab-content">
      <app-product-form (eventOnRequest)="eventOnRequestHandler($event)" formType="register"></app-product-form>
    </section>
  </mat-tab>
  <mat-tab label="Modificar produto" tabindex="2">
    <section class="tab-content">
      <app-product-form
        (eventOnRequest)="eventOnRequestHandler($event)"
        [fieldValues]="productSelected"
        formType="modify"
      ></app-product-form>
    </section>
  </mat-tab>
</mat-tab-group>
