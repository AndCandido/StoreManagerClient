<mat-tab-group
  [selectedIndex]="tabIndexSelected"
  (selectedIndexChange)="setTabIndexSelected($event)"
  animationDuration="0ms"
>
  <mat-tab label="Lista de clientes" tabindex="0">
    <section class="tab-content">
      <table mat-table [dataSource]="customers">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let customer">{{ customer.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
        </ng-container>

        <ng-container matColumnDef="nickname">
          <th mat-header-cell *matHeaderCellDef>Apelido</th>
          <td mat-cell *matCellDef="let customer">{{ customer.nickname }}</td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Endere√ßo</th>
          <td mat-cell *matCellDef="let customer">{{ customer.address }}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let customer">{{ customer.phone }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="itemSelected(row)"
        ></tr>
      </table>
    </section>
  </mat-tab>
  <mat-tab label="Cadastrar Cliente" tabindex="1">
    <section class="tab-content">
      <app-customer-form [isRegisterForm]="true"></app-customer-form>
    </section>
  </mat-tab>
  <mat-tab label="Modificar Cliente" tabindex="2">
    <section class="tab-content">
      <app-customer-form
        [isRegisterForm]="false"
        [fieldValues]="customerSelected"
      ></app-customer-form>
    </section>
  </mat-tab>
</mat-tab-group>
