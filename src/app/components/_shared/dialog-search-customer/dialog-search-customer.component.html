<div>
  <div class="search">
    <h3 class="dialog-title">Buscar Cliente</h3>
    <div class="search-inputs-container">

      <mat-form-field class="mat-field-search-customer-by-name" appearance="outline">
        <input
          matInput
          type="text"
          [(ngModel)]="customerNameToSearch"
          (ngModelChange)="onSearchByName()"
        >
        <mat-label>Nome</mat-label>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input
          matInput
          type="text"
          [(ngModel)]="customerIdToSearch"
        >
        <mat-label>Id</mat-label>
        <button
          mat-icon-button
          matIconSuffix
          (click)="onSearchById()"
        >
          <mat-icon class="material-symbols-outlined">
            search
          </mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>
  <div class="customers-list">
    <table class="customers-found-table" mat-table [dataSource]="customersFound">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let customer">{{customer.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let customer">{{customer.name}}</td>
      </ng-container>

      <ng-container matColumnDef="nickname">
        <th mat-header-cell *matHeaderCellDef>Apelido</th>
        <td mat-cell *matCellDef="let customer">{{customer.nickname ? customer.nickname : "--"}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr (click)="onCustomerSelected(row)" class="table-row" mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
