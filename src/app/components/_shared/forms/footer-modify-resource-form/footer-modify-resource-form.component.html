<div class="form-submit-field">
  <button (click)="onDelete()" mat-raised-button class="delete-button" color="warn">
    Deletar
  </button>
  <button
    (click)="onUpdate()"
    mat-raised-button
    class="submit-button"
    [ngStyle]="{'background-color': '#f80'}"
  >
    Atualizar
  </button>
</div>
