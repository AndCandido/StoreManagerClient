<div class="installments-container">
  <div>
    <div class="installments-info-container">
      <div class="installments-info">
        <h4>
          <label for="input-installments-count">Parcelas</label>
        </h4>
          <input
            id="input-installments-count"
            matInput
            min="1"
            type="number"
            [(ngModel)]="installmentsCount"
            (ngModelChange)="updateInstallmentsCount()"
            autocomplete="off"
          />
      </div>

      <div class="installments-info">
        <h4>
          <label for="input-customer-name">
            Cliente:
          </label>
          <span *ngIf="customer">
            {{customer.name}}
          </span>
        </h4>

        <button
          mat-button
          (click)="onSearchCustomer()"
          class="btn-search-customer"
        >
          <mat-icon class="material-symbols-outlined">search</mat-icon>
          Buscar Cliente
        </button>

        <button
          mat-button
          (click)="clearCustomer()"
          class="btn-clear-customer"
        >
          <mat-icon class="material-symbols-outlined">clear</mat-icon>
          Limpar Cliente
        </button>

      </div>
    </div>
  </div>

  <div
    class="installments-list"
  >
    <div class="table-info">
      <h4>Lista de Parcelas</h4>
    </div>

    <table
      mat-table
      class="table-installments"
      [dataSource]="installmentsList"
    >
      <ng-container matColumnDef="isPaid">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="width: 10% !important"
        >
          Pago
        </th>
        <td mat-cell *matCellDef="let installment">
          <input
            type="checkbox"
            (change)="onPaidInputChanged($event)"
            [checked]="installment.isPaid"
          />
        </td>
      </ng-container>

      <ng-container matColumnDef="dueDate">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="width: 20% !important"
        >
          Data de Vencimento
        </th>
        <td mat-cell *matCellDef="let installment">{{ installment.dueDate.toLocaleDateString() }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="width: 20% !important"
        >
          Pre√ßo
        </th>
        <td mat-cell *matCellDef="let installment">{{ installment.price }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

</div>
